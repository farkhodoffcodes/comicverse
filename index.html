<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>ComicVerse | Best Comic Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Inter:wght@400;600;800&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Anton', 'sans-serif'],
              condensed: ['Oswald', 'sans-serif'],
              bebas: ['Bebas Neue', 'sans-serif'],
            },
            colors: {
              comicRed: '#ff3b30',
              comicBlack: '#121212',
              comicGray: '#1e1e1e',
              comicOrange: '#ff9500',
              paperWhite: '#f5f5f7',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f5f5f7;
        overflow-x: hidden;
        cursor: default;
      }
      
      /* Noise Texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121212;
      }
      ::-webkit-scrollbar-thumb {
        background: #ff3b30;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d22b22;
      }
      
      .text-outline {
        -webkit-text-stroke: 1px white; 
        color: transparent;
      }
      .text-outline-black {
         -webkit-text-stroke: 2px black;
         color: transparent;
      }

      .grunge-border {
        clip-path: polygon(0% 0%, 100% 0%, 100% 98%, 90% 100%, 80% 98%, 70% 100%, 60% 98%, 50% 100%, 40% 98%, 30% 100%, 20% 98%, 10% 100%, 0% 98%);
      }
      
      .clip-diagonal {
         clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
      }
    </style>

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <div class="bg-noise"></div>

</html>
